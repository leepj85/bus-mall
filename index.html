<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BusMall Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header> 
    <h1 align=center>Welcome to Bus Mall Research</h3>
    <h3 align=center>Click a product that most interests you.</h3>
  </header>

  <main>
    <section id="product-section">
      <div id="left-product">
        <img src="" id="left-product-image" alt="product">
      </div>
      <div id="center-product">
        <img src="" id="center-product-image" alt="product">
      </div>
      <div id="right-product">
        <img src="" id="right-product-image" alt="product">
      </div>
    </section>
    <section id="results">
      <canvas id="analysis-chart"></canvas>
    </section>
   
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
